{% load static %}
<div class="section" id="orgNonLawyerRep">
  <label class="lead">Organisation Official</label>
  <div class="row">
    <div class="form-group col-sm-4">
      <label>Capacity/function</label>
      <input
        class="form-control"
        type="text"
        name="page3[orgCapacity]"
        placeholder="Enter your Capacity/relationship/function in the Organisation"
        id="orgnlCapacity"
        data-parsley-group="page3d"
        maxlength="49"
      />
    </div>
    <div class="form-group col-sm-4">
      <label>Surname</label>
      <input
        class="form-control"
        type="text"
        name="page3[orgnlSurname]"
        placeholder="Enter your surname"
        id="orgnlSurname"
        data-parsley-group="page3d"
        maxlength="49"
      />
    </div>
    <div class="form-group col-sm-4">
      <label>First Name(s)</label>
      <input
        class="form-control"
        type="text"
        name="page3[orgnlFirstName]"
        placeholder="Enter your First Name(s)"
        id="orgnlFirstName"
        data-parsley-group="page3d"
        maxlength="49"
      />
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-4">
      <label
        >Address
        <a
          href="javascript://"
          data-toggle="popover"
          data-content="An applicant must provide a postal address separate from that of a lawyer or representative so that the Court can make contact if necessary. An applicant who is homeless or has no fixed residence may have to give a box number or friend’s details but should provide an explanation."
          data-trigger="focus"
          data-placement="bottom"
        >
          <span><i class="fas fa-question-circle"></i></span></a
      ></label>
      <textarea
        class="form-control shortAddress"
        rows="6"
        cols="49"
        maxlength="299"
        placeholder="Enter Address"
        name="page3[orgnlAddress]"
        id="orgnlAddress"
        oninput="limitLines(this);"
        onpaste="limitLinesOnPaste(this);"
      ></textarea>
      <div></div>
    </div>
    <div class="col-sm-8 row">
      <div class="col-sm-12 row">
        <div class="form-group col-sm-6">
          <label>Nationality</label>
          <input
            class="form-control"
            name="page3[orgnlNationality]"
            id="orgnlNationality"
            maxlength="49"
            placeholder="Select Country"
          />
          <input type="hidden" id="orgPhonenlNationality" />
        </div>
        <div class="form-group col-sm-6">
          <label>Telephone Number (select country code)</label>
          <input
            class="form-control"
            type="tel"
            name="page3[orgnlTel]"
            id="orgnlTel"
          />
        </div>
      </div>
      <div class="col-sm-12 row">
        <div class="form-group col-sm-6">
          <label>Fax</label>
          <input
            class="form-control"
            type="tel"
            name="page3[orgnlFax]"
            placeholder="Enter Fax number"
            id="orgnlFax"
            maxlength="15"
          />
        </div>
        <div class="form-group col-sm-6">
          <label>Email</label>
          <input
            class="form-control"
            type="email"
            name="page3[orgnlEmail]"
            placeholder="Email"
            id="orgnlEmail"
            maxlength="49 "
            style="width: 60%"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <label>
        Proof of organisation official’s capacity or function
        <br />
        You have to provide evidence that the organisation official is entitled
        to represent the organisation under your national law. This document can
        be: a copy of the extract of the company register or of the chamber of
        commerce register, a notarised authorisation or minutes of the governing
        body.
      </label>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-12">
      Do you have a document proving that the organisation official is legally
      entitled to represent the organisation?
      <br />
      <div class="custom-control custom-radio custom-control-inline">
        <input
          type="radio"
          class="custom-control-input"
          id="orgOffEntitledYes"
          name="page3[orgOffEntitled]"
          value="yes"
          data-parsley-group="page3"
        />
        <label class="custom-control-label" for="orgOffEntitledYes">Yes</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input
          type="radio"
          class="custom-control-input"
          id="orgOffEntitledNo"
          name="page3[orgOffEntitled]"
          value="no"
          data-parsley-group="3"
        />
        <label class="custom-control-label" for="orgOffEntitledNo">No</label>
      </div>
    </div>
    <div id="orgOfficialAreaDiv" class="col-sm-12"></div>
  </div>

  <div class="form-group alert">
    <p class="alert-heading">
      Is the organisation going to be represented by a Lawyer?
    </p>

    <div class="custom-control custom-radio custom-control-inline">
      <input
        type="radio"
        class="custom-control-input"
        id="orgLYesRepresentative"
        name="page3[orgRepresentativeType]"
        value="orgYesLawyer"
        data-parsley-group="page3e"
        data-parsley-required
        data-parsley-errors-container="#orgRepError"
      />
      <label class="custom-control-label" for="orgLYesRepresentative"
        >Yes</label
      >
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input
        type="radio"
        class="custom-control-input"
        id="orgLNoRepresentative"
        name="page3[orgRepresentativeType]"
        value="orgNoLawyer"
        data-parsley-group="page3e"
      />
      <label class="custom-control-label" for="orgLNoRepresentative">No</label>
    </div>
    <div id="orgRepError"></div>
    <div id="orgRepresentNoLawyer"></div>
  </div>
</div>
