<form action="{% url 'feedback' %}" method="POST">
    {% csrf_token %}
    <div class="modal-header">
        <h5 align="center" class="modal-title" id="feedbackModalTitle">Help us to
            Improve</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for=""> Are you a legally trained person?</label>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="legalTrainYes" name="legalTrained" value="Yes">
                <label class="custom-control-label" for="legalTrainYes">Yes</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="legalTrainNo" name="legalTrained" value="No">
                <label class="custom-control-label" for="legalTrainNo">No</label>
            </div>
        </div>
        <div class="form-group">
            <label for="suggestionArea">How can we improve this page?</label>
            <textarea class="form-control" id="suggestionArea" type="text" rows="5"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="submit-btn btn btn-primary">Submit Form</button>
    </div>
</form>
