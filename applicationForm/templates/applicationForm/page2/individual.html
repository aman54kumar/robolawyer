<div class="is-hidden" id="indBeginner">
  <div class="card">
    {% load i18n %}
    <div class="card-header">
      <p class="lead">
        {% trans 'Page2_Individual_Instructions' %}
      </p>
    </div>
    <div class="card-body">
      <div class="row divSpacing">
        <div class="form-group col-lg-12 col-xl-6">
          <h4>{% trans 'Surname' %}</h4>
          <input class="form-control" type="text" placeholder="{% trans 'Surname_Placeholder' %}"
            name="page2[indSurname]" id="indSurname" maxlength="49" data-parsley-group="page2a" />
        </div>
        <div class="form-group col-lg-12 col-xl-6">
          <label class="lead">
            <h4>{% trans 'FirstName' %}</h4>
          </label>
          <input class="form-control" type="text" placeholder="{% trans 'FirstName_Placeholder' %}"
            name="page2[indFirstName]" id="indFirstName" maxlength="49" data-parsley-group="page2a" />
        </div>
      </div>

      <div class="row divSpacing">
        <div class="form-group col-lg-12 col-xl-4">
          <label class="lead">
            <h4>{% trans 'DOB' %}</h4>
          </label>
          <input type="text" id="birthDate" class="datepicker form-control" name="page2[birthDate]"
            data-date-end-date="0d" data-parsley-group="page2a" placeholder="{% trans 'DOB_Placeholder' %}" />
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
          </div>
        </div>
        <div class="form-group col-lg-12 col-xl-4">
          <label class="lead">
            <h4>{% trans 'POB' %}</h4>
          </label>
          <input class="form-control" name="page2[indPob]" id="indPob" maxlength="49" data-parsley-group="page2a"
            placeholder="{% trans 'POB_Placeholder' %}" />
        </div>
        <div class="form-group col-lg-12 col-xl-4">
          <label class="lead">
            <h4>{% trans 'Nationality' %}</h4>
          </label>
          <input class="form-control" name="page2[indNationality]" id="indNationality" data-parsley-group="page2a"
            placeholder="{% trans 'Nationality_Placeholder' %}" />
        </div>
      </div>
      <div class="row divSpacing justify-content-between">
        <div class="form-group col-lg-12 col-xl-6">
          <label class="lead">
            <h4>
              {% trans 'Address' %}
              <a href="javascript://" data-toggle="popover"
                data-content="{% trans 'Page2_Individual_Address_Popover' %}" data-trigger="focus"
                data-placement="bottom"><span><i class="fas fa-question-circle"></i></span></a>
            </h4>
          </label>

          <textarea class="form-control limit-me shortAddress" name="page2[indAddress]" id="indAddress" cols="49"
            rows="6" maxlength="299" data-parsley-group="page2a" oninput="limitLines(this);"
            onpaste="limitLinesOnPaste(this);"></textarea>
          <div>{% trans 'Lines_Remaining' %}: 6</div>
        </div>
        <div class="row col-lg-12 col-xl-6 class-for-push-next-line">
          <div class="form-group col-lg-12 col-xl-12">
            <label class="lead">
              <h4>{% trans 'TelNo' %}</h4>
            </label>
            <input type="tel" name="page2[indPhone]" id="indPhone" class="form-control" data-parsley-group="page2a"
              placeholder="{% trans 'TelNo_Placeholder' %}" />
          </div>
          <div class="form-group col-lg-12 col-xl-12">
            <label class="lead">
              <h4>{% trans 'Email' %}</h4>
            </label>
            <input class="form-control" type="email" name="page2[indEmail]"
              placeholder="{% trans 'Email_Placeholder' %}" id="indEmail" data-parsley-type="email"
              data-parsley-group="page2a" maxlength="49" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="lead">
          <h4>{% trans 'Sex' %}</h4>
        </label>
        <div class="custom-control custom-radio custom-control">
          <input type="radio" class="custom-control-input" id="applicantSexMale" name="page2[applicantSex]" value="M"
            data-parsley-group="page2a" />
          <label class="custom-control-label" for="applicantSexMale">{% trans 'Sex_Male' %}</label>
        </div>
        <div class="custom-control custom-radio custom-control">
          <input type="radio" class="custom-control-input" id="applicantSexFemale" name="page2[applicantSex]" value="F"
            data-parsley-group="page2a" />
          <label class="custom-control-label" for="applicantSexFemale">{% trans 'Sex_Female' %}</label>
        </div>
      </div>
      <br /><br />
    </div>
  </div>
</div>
