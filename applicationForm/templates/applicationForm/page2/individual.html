<div class="is-hidden" id="indBeginner">
  <div class="card">
    <div class="card-header">
      <p class="lead">{% trans 'Page2_Individual_Instructions' %}
      </p>
    </div>
    <div class="card-body">
      <div class="row divSpacing">
        <div class="form-group col-lg-12 col-xl-6">
          <h4>{% trans 'Page2_Individual_Surname' %}</h4>
          <input class="form-control" type="text" placeholder="Enter Surname" name="page2[indSurname]" id="indSurname"
            maxlength="49" data-parsley-group="page2a" />
        </div>
        <div class="form-group col-lg-12 col-xl-6">
          <label class="lead">
            <h4>{% trans 'Page2_Individual_Fname' %} </h4>
          </label>
          <input class="form-control" type="text" placeholder="Enter first name" name="page2[indFirstName]"
            id="indFirstName" maxlength="49" data-parsley-group="page2a" />
        </div>
      </div>

      <div class="row divSpacing">
        <div class="form-group col-lg-12 col-xl-4">
          <label class="lead">
            <h4>{% trans 'Page2_Individual_DOB' %}</h4>
          </label>
          <input type="text" id="birthDate" class="datepicker form-control" name="page2[birthDate]"
            data-date-end-date="0d" data-parsley-group="page2a" placeholder="Choose date of birth" />
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
          </div>
        </div>
        <div class="form-group col-lg-12 col-xl-4">
          <label class="lead">
            <h4>{% trans 'Page2_Individual_POB' %}</h4>
          </label>
          <input class="form-control" name="page2[indPob]" id="indPob" maxlength="49" data-parsley-group="page2a"
            placeholder="Enter place of birth" />
        </div>
        <div class="form-group col-lg-12 col-xl-4">
          <label class="lead">
            <h4>{% trans 'Page2_Individual_Nationality' %}</h4>
          </label>
          <input class="form-control" name="page2[indNationality]" id="indNationality" data-parsley-group="page2a"
            placeholder="Select country" />
        </div>
      </div>
      <div class="row divSpacing justify-content-between">
        <div class="form-group col-lg-12 col-xl-6">
          <label class="lead">
            <h4>
              {% trans 'Page2_Individual_Address' %}
              <a href="javascript://" data-toggle="popover"
                data-content="{% trans 'Page2_Individual_Address_Popover' %}" data-trigger="focus"
                data-placement="bottom"><span><i class="fas fa-question-circle"></i></span></a>
            </h4>
          </label>

          <textarea class="form-control limit-me shortAddress" name="page2[indAddress]" id="indAddress" cols="49"
            rows="6" maxlength="299" data-parsley-group="page2a" oninput="limitLines(this);"
            onpaste="limitLinesOnPaste(this);"></textarea>
          <div>{% trans 'Page2_Individual_Address_LinesRemaining' %}: 6</div>
        </div>
        <div class="row col-lg-12 col-xl-6 class-for-push-next-line">
          <div class="form-group col-lg-12 col-xl-12">
            <label class="lead">
              <h4>{% trans 'Page2_Individual_TelNo' %}</h4>
            </label>
            <input type="tel" name="page2[indPhone]" id="indPhone" class="form-control" data-parsley-group="page2a"
              placeholder="Enter telephone number" />
          </div>
          <div class="form-group col-lg-12 col-xl-12">
            <label class="lead">
              <h4>{% trans 'Page2_Individual_Email' %}</h4>
            </label>
            <input class="form-control" type="email" name="page2[indEmail]" placeholder="Enter email address"
              id="indEmail" data-parsley-type="email" data-parsley-group="page2a" maxlength="49" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="lead">
          <h4>{% trans 'Page2_Individual_Sex' %}</h4>
        </label>
        <div class="custom-control custom-radio custom-control">
          <input type="radio" class="custom-control-input" id="applicantSexMale" name="page2[applicantSex]" value="M"
            data-parsley-group="page2a" />
          <label class="custom-control-label" for="applicantSexMale">{% trans 'Page2_Individual_Sex_Male' %}</label>
        </div>
        <div class="custom-control custom-radio custom-control">
          <input type="radio" class="custom-control-input" id="applicantSexFemale" name="page2[applicantSex]" value="F"
            data-parsley-group="page2a" />
          <label class="custom-control-label" for="applicantSexFemale">{% trans 'Page2_Individual_Sex_Female' %}</label>
        </div>
      </div>
      <br /><br />
    </div>
  </div>
</div>
