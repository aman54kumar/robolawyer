<div class="is-hidden" id="indBeginner">
  <div class="card">
    <div class="card-header">
      <p class="lead">
        Fill in this part only if you’re an Individual. If you’re a
        company, association, NGO or other legal entity, select
        “Organisation” above.
      </p>
    </div>
    <div class="card-body">
      <div class="row divSpacing">
        <div class="form-group col-sm-6">
          <h4>Surname</h4>
          <input class="form-control" type="text" placeholder="Enter Surname" name="page2[indSurname]" id="indSurname"
            maxlength="49" data-parsley-group="page2a" />
        </div>
        <div class="form-group col-sm-6">
          <h4>First Name(s)</h4>
          <input class="form-control" type="text" placeholder="Enter First Name" name="page2[indFirstName]"
            id="indFirstName" maxlength="49" data-parsley-group="page2a" />
        </div>
      </div>

      <div class="row divSpacing">
        <div class="form-group col-sm-3">
          <h4>Date of Birth</h4>
          <input type="text" id="birthDate" class="datepicker form-control" name="page2[birthDate]"
            data-date-end-date="0d" data-parsley-group="page2a" />
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
          </div>
        </div>
        <div class="form-group col-sm-3">
          <h4>Place of Birth</h4>
          <input class="form-control" name="page2[indPob]" id="indPob" maxlength="49" data-parsley-group="page2a" />
        </div>
        <div class="form-group col-sm-3">
          <h4>Nationality</h4>
          <input class="form-control" name="page2[indNationality]" id="indNationality" data-parsley-group="page2a"
            placeholder="Select Country" />
        </div>
      </div>
      <div class="row divSpacing">
        <div class="form-group col-sm-6">
          <h4>
            Address
            <a href="javascript://" data-toggle="popover"
              data-content="An applicant must provide a postal address separate from that of a lawyer or representative so that the Court can make contact if necessary. An applicant who is homeless or has no fixed residence may have to give a box number or friend’s details but should provide an explanation."
              data-trigger="focus" data-placement="bottom"><span><i class="fas fa-question-circle"></i></span></a>
          </h4>

          <textarea class="form-control limit-me shortAddress" name="page2[indAddress]" id="indAddress" cols="49"
            rows="6" maxlength="299" data-parsley-group="page2a" oninput="limitLines(this);"
            onpaste="limitLinesOnPaste(this);"></textarea>
          <div>Lines Remaining: 6</div>
        </div>
        <div class="row col-sm-6">
          <div class="form-group col-sm-8">
            <h4>Telephone Number (select country code)</h4>
            <input type="tel" name="page2[indPhone]" id="indPhone" class="form-control" data-parsley-group="page2a" />
          </div>
          <div class="form-group col-sm-8">
            <h4>Email</h4>
            <input class="form-control" type="email" name="page2[indEmail]" placeholder="Email" id="indEmail"
              data-parsley-type="email" data-parsley-group="page2a" maxlength="49" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <h4>Sex</h4>
        <div class="custom-control custom-radio custom-control">
          <input type="radio" class="custom-control-input" id="applicantSexMale" name="page2[applicantSex]" value="M"
            data-parsley-group="page2a" />
          <label class="custom-control-label" for="applicantSexMale">Male</label>
        </div>
        <div class="custom-control custom-radio custom-control">
          <input type="radio" class="custom-control-input" id="applicantSexFemale" name="page2[applicantSex]" value="F"
            data-parsley-group="page2a" />
          <label class="custom-control-label" for="applicantSexFemale">Female</label>
        </div>
      </div>
      <br /><br />
    </div>
  </div>
</div>
